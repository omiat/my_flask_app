{% extends "base3.html" %}
{% block title %}OTP Verification{% endblock %}
{% block content %}
<div class="signin-container">
    <!-- Left Section: OTP Form -->
    <div class="form-section">
        <h2>Enter OTP</h2>
        <p>We sent a verification code to: <span>{{ phone }}</span> </p>
        
        <form action="{{ url_for('admin_bp.verify_otp') }}" method="POST" class="signin-form">
            <input type="hidden" name="user_type" value="{{ user_type }}">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="otp" class="form-label">OTP Code</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                </div>
            </div>
            {% if error %}
            <p class="error" style="width: 100%; color: crimson; background-color: bisque;">{{ error }}</p>
        {% endif %}
            <button type="submit" class="btn-submit">Verify</button>
        </form>
        
        
    </div>

    <!-- Right Section: Image (hidden on small screens) -->
    <div class="image-section">
        <!-- <img src="{{ url_for('admin_bp.static', filename='uploads/logo.png') }}" alt="OTP verification illustration"> -->
    </div>
</div>
{% endblock %}
